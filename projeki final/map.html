<!DOCTYPE html>
<html>
<head>
  <title>Map-Two wheels</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

  <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css" />
<script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>

  <style>
    body {
      padding: 0;
      margin: 0;
    }
    html, body, #map {
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
    var map = L.map('map') setView();
  
    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);
  
    var current_position, current_accuracy;
    var routingControl = null;
  
    const destinationLatLng = L.latLng(42.6629, 21.1655); // Your fixed destination
  
    function routeToDestination() {
      if (!current_position) {
        return;
      }
  
      // Remove old route if exists
      if (routingControl) {
        map.removeControl(routingControl);
      }
  
      routingControl = L.Routing.control({
        waypoints: [
          current_position.getLatLng(), // User location
          destinationLatLng             // Fixed destination
        ],
        routeWhileDragging: false,
        showAlternatives: false,
        draggableWaypoints: false,
        addWaypoints: false
      }).addTo(map);
    }
  
    function onLocationFound(e) {
      // Remove old position
      if (current_position) {
        map.removeLayer(current_position);
        map.removeLayer(current_accuracy);
      }
  
      var radius = e.accuracy / 2;
  
      current_position = L.marker(e.latlng).addTo(map)
        .bindPopup("You are within " + radius + " meters from this point").openPopup();
  
      current_accuracy = L.circle(e.latlng, radius).addTo(map);
  
      routeToDestination(); // <- Route to fixed destination
    }
  
    function onLocationError(e) {
      alert(e.message);
    }
  
    map.on('locationfound', onLocationFound);
    map.on('locationerror', onLocationError);
  
    function locate() {
      map.locate({setView: true, maxZoom: 16});
    }
  
    setInterval(locate, 10000);
    
    
    var map = L.map('map');

L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {

        L.latLng(57.74, 11.94),
        L.latLng(57.6792, 11.949)
    ],
    routeWhileDragging: true
}).addTo(map);
  </script>
  
</body>
</html>
